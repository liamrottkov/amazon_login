<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Amazon Sign-In</title>
  </head>
  <body>
    <img src="./amazon.jpg" alt="Amazon Logo" class="center">
    <div class="card">
      <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
        <form>
          <h2>Sign-In</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <p class="float-right">Forgot your password?</p>
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign-In</button>
          <p class="padding">By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me signed in.</label>
          </div>
          <p class="center">New to Amazon?</p>
          <button type="submit" class="bt btn-secondary">Create your Amazon account</button>
        </form>
      </div>
    </div>
  </body>
</html>
